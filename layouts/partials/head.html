<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {{ if eq .Title .Site.Title }}
    {{ .Site.Title }}
  {{ else }}
    {{ $title := .Title | markdownify | plainify }}
    {{ printf "%s Â· %s" $title .Site.Title }}
  {{ end }}
</title>

{{ $mainStyles := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}
<link
  rel="stylesheet"
  href="{{ $mainStyles.Permalink }}"
  integrity="{{ $mainStyles.Data.Integrity }}"
/>

{{ $addAnchors := resources.Get "js/addAnchors.js" | fingerprint }}
<script
  src="{{ $addAnchors.Permalink }}"
  integrity="{{ $addAnchors.Data.Integrity }}"
></script>
