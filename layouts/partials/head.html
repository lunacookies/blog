<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {{ if eq .Title .Site.Title }}
    {{ .Site.Title }}
  {{ else }}
    {{ $title := .Title | markdownify | plainify }}
    {{ printf "%s Â· %s" $title .Site.Title }}
  {{ end }}
</title>

<script src="https://unpkg.com/prismjs@1.25.0/components/prism-core.min.js"></script>
<script src="https://unpkg.com/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>

{{ $styles := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}
<link
  rel="stylesheet"
  href="{{ $styles.Permalink }}"
  integrity="{{ $styles.Data.Integrity }}"
/>

{{ $addAnchors := resources.Get "js/addAnchors.js" | fingerprint }}
<script
  src="{{ $addAnchors.Permalink }}"
  integrity="{{ $addAnchors.Data.Integrity }}"
></script>

<script>
  Prism.languages["a64asm"] = {
    number: /(#|\b)-?(0x[0-9a-fA-F]+|[0-9]+)/,
    operator: /[!]/,
    keyword: /\n\t[a-zA-Z0-9.]+/m,
    "class-name": /([wxvqdshb][0-9]+|lr|fp|sp)/,
    string: /'[a-z]+'/,
    comment: {
      pattern: /\/\/[^\n]*/,
      greedy: true,
    },
  };
</script>
