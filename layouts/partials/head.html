<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ .Title | markdownify | plainify }} Â· {{ .Site.Title }}</title>

{{ $mainStyles := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}
<link
  rel="stylesheet"
  href="{{ $mainStyles.Permalink }}"
  integrity="{{ $mainStyles.Data.Integrity }}"
/>

<script src="https://unpkg.com/prismjs@1.25.0/components/prism-core.min.js"></script>
<script src="https://unpkg.com/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>

{{ $addAnchors := resources.Get "js/addAnchors.js" | fingerprint }}
<script
  src="{{ $addAnchors.Permalink }}"
  integrity="{{ $addAnchors.Data.Integrity }}"
></script>

<script>
  Prism.languages["a64asm"] = {
    number: /(#|\b)-?(0x[0-9a-fA-F]+|[0-9]+)/,
    operator: /[!]/,
    keyword: /\n\t[a-zA-Z0-9.]+/m,
    "class-name": /([wx][0-9]+|lr|fp|sp)/,
    string: /'[a-z]+'/,
  };
</script>
