{{ define "body" }}
  {{ partial "site-navigation" . }}

  <header class="header-area"
    <h1 class="title"{{ .Title }}</h1
  </header

  <main
    {{ .Content }}
  </main

  <section class="pages"
    {{ range .Pages }}
      <section class="page"
        <p class="title"<a href="{{ .Permalink }}"{{ .Title }}</a</p
        {{ partial "page-info" . }}
      </section
    {{ end }}
  </section
{{ end }}
