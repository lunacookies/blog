{{ define "body" }}
  {{ partial "site-navigation" . }}

  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <main>
    {{ .Content }}
  </main>

  <section class="pages">
    {{ range .Pages }}
      <section class="page">
        <p class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
        {{ partial "page-info" . }}
      </section>
    {{ end }}
  </section>
{{ end }}
